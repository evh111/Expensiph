<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expensiph - Create Expense</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" th:href="@{/}"
          >Expensiph <i class="bi bi-funnel-fill me-1"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Reporting</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h1>Create New Expense</h1>
      <form th:action="@{/create}" method="post" class="mt-4">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="total" class="form-label">Total</label>
          <input
            type="number"
            step="0.01"
            id="total"
            name="total"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            id="description"
            name="description"
            class="form-control"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="purchaseDate" class="form-label">Purchase Date</label>
          <input
            type="date"
            id="purchaseDate"
            name="purchaseDate"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-success">Create Expense</button>
        <a th:href="@{/}" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </body>
</html>
