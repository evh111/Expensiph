<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expensiph - Reporting</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <a th:href="@{/}" class="navbar-brand mb-0 h1">
          Expensiph <i class="bi bi-funnel-fill"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a th:href="@{/}" class="nav-link" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a th:href="@{/reporting}" class="nav-link active">Reporting</a>
            </li>
            <li class="nav-item">
              <form th:action="@{/logout}" method="post">
                <button type="submit" class="nav-link">Logout</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="mt-5 mb-5 d-flex justify-content-between align-items-center">
        <h1>
          Expenses Total: $<span
            th:text="${#numbers.formatDecimal(totalExpenses, 1, 2)}"
          ></span>
        </h1>
      </div>
      <div th:if="${notfound}" class="d-flex justify-content-center my-5 mt-5">
        <h2 class="mt-5">
          <span th:text="${notfound}"></span>
        </h2>
      </div>
      <div th:if="${monthlyExpenses}">
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Total</th>
              <th scope="col">Description</th>
              <th scope="col">Purchase Date</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="expense : ${monthlyExpenses}">
              <td th:text="${expense[0]}"></td>
              <td
                th:text="'$' + ${#numbers.formatDecimal(expense[1], 1, 2)}"
              ></td>
              <td th:text="${expense[2]}"></td>
              <td th:text="${expense[3]}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
